<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px; /* 둥근 모서리 적용 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 25px; /* 둥근 모서리 적용 */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }
        .button:hover {
            background-color: #218838;
            transform: translateY(-2px); /* 호버 시 약간의 애니메이션 효과 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>이메일 인증 성공</h1>
    <p>창을 닫아주세요</p>
    <button class="button" onclick="window.close()">닫기</button>
</div>
</body>
</html>
